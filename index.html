<html ng-app="theApp">
<head>

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller="TheController">

<h1>The <strong>facebook</strong> Friend Machine</h1>
<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">
  

<!-- ng-model="search.name" ... "search.current_location" -->
    <input class="form-control" placeholder="Search Your Friends' Name" ng-model="search.name">

    <input  class="form-control" placeholder="Search Your Friends' Location" ng-model="search.current_location"> 

<!-- ng-model="attrSort" -->  <!-- option value =...-->
    <select class="input-medium" ng-model="attrSort">
        <option value="name">Name</option>
        <option value="friend_count"># friends</option>
        <option value="current_location.city">City</option>
        <option value="current_location.state">State</option>
        <option value="current_location.country">Country</option>
    </select>
    
<!-- ng-model="order" --> <!-- option value -->
    <select class="input-medium" ng-model="order">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>

  </div>
</form>

  <ul>
 
<!-- entire <li> filter chain below -->
    <li class='friend' ng-repeat="friend in friends | filter: search | orderBy: attrSort:order">

      <img class="profile-pic" src='{{friend.pic_square}}'>

      <h3>{{friend.name}}</h3>
      <div class="location">
        {{friend.current_location.name}}
      </div>      
      <div class="status">
        Status: {{friend.status.message}}
      </div>      
      <div class="num-friends">
        Friends: {{friend.friend_count}}
      </div>
    </li>
  </ul>
  




<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>
</body>
</html>
